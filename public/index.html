<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Anton|Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <nav
      class="navbar"
      style="background-color: #8FFFE3; font-family: 'Roboto Mono', monospace;"
    >
      <a class="navbar-brand" href="/">Note Taker </a>
    </nav>
    <div class="container">
      <div style="margin-top: 80px;" class="jumbotron text-center">
        <h1
          class="display-4"
          style="font-family: 'Anton', sans-serif; letter-spacing: 5px;"
        >
          NOTE TAKER <span role="img" aria-label="Memo">📝</span>
        </h1>
        <h4 class="mt-4" style="font-family: 'Roboto Mono', monospace;">
          Take notes with Express
        </h4>
        <a
          class="btn btn-primary btn-lg mt-4"
          href="/notes"
          role="button"
          style="font-family: 'Roboto Mono', monospace;"
          >Get Started</a
        >
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/index.js"></script>
